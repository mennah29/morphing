 name: Buildozer Android Build

on:
  # شغّل البناء عندما يتم رفع كود جديد إلى الفرع الرئيسي (main/master)
  push:
    branches:
      - main
      - master
  # يسمح لك بتشغيله يدوياً من واجهة GitHub
  workflow_dispatch:

jobs:
  build:
    # سيتم تشغيله على بيئة Ubuntu Linux نظيفة
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Buildozer Environment
        # هذا الإجراء يقوم بتثبيت متطلبات Buildozer (SDK, NDK, Python)
        uses: alirezadir/buildozer-action@v2
        with:
          # الأمر الذي سيتم تشغيله على خادم GitHub
          command: buildozer android debug

      - name: Upload Artifact
        # عند الانتهاء، يقوم برفع ملف APK الناتج
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: bin/*.apk
